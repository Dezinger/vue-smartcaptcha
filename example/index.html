<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-smartcaptcha exmaple</title>
  </head>
  <body>
    <h1>This is example to use vue-smartcaptcha</h1>
    <div id="root">
      <div>
        <vue-smartcaptcha
          ref="defaultSmartcaptcha"
          @verify="onVerify"
          :sitekey="sitekey">
        </vue-smartcaptcha>
        <button @click="resetSmartcaptcha"> Reset SmartCAPTCHA </button>
      </div>
      <div>
        <h3> Bind SmartCAPTCHA to button </h3>
        <vue-smartcaptcha
          @verify="onVerify"
          :sitekey="sitekey">
          <button>Click me</button>
        </vue-smartcaptcha>
      </div>
      <div>
        <h3> Invisible SmartCAPTCHA </h3>
        <form @submit.prevent="onSubmit">
          <vue-smartcaptcha
            ref="invisibleSmartcaptcha"
            @verify="onVerify"
            :invisible="true"
            :sitekey="sitekey">
          </vue-smartcaptcha>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/vue@2/dist/vue.js" defer></script>
    <script src="https://smartcaptcha.yandexcloud.net/captcha.js?render=onload&onload=vueSmartcaptchaApiLoaded" async defer></script>
    <script src="../dist/vue-smartcaptcha.js" defer></script>
    <script src="main.js" defer></script>
  </body>
</html>
